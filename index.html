<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HS-RP</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="main-wrapper">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Welcome to HS-RP</h1>
                <p class="hero-subtitle">Your Ultimate FiveM Roleplay Experience</p>
            </div>
        </section>

        <!-- Auth Section -->
        <section class="auth-section">
            <div class="auth-container">
                <!-- Tab Navigation -->
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <div class="auth-form-container active" id="login-form">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Login to access your account</p>
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="login-email">Email or Username</label>
                            <input 
                                type="text" 
                                id="login-email" 
                                name="email" 
                                placeholder="Enter your email or username"
                                required
                            >
                            <span class="form-error" id="login-email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input 
                                type="password" 
                                id="login-password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                            <span class="form-error" id="login-password-error"></span>
                        </div>
                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="auth-form-container" id="register-form">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join the HS-RP community today</p>
                    <form class="auth-form" id="registerForm">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input 
                                type="text" 
                                id="register-username" 
                                name="username" 
                                placeholder="Choose a username"
                                required
                            >
                            <span class="form-error" id="register-username-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input 
                                type="email" 
                                id="register-email" 
                                name="email" 
                                placeholder="Enter your email"
                                required
                            >
                            <span class="form-error" id="register-email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input 
                                type="password" 
                                id="register-password" 
                                name="password" 
                                placeholder="Create a password"
                                required
                            >
                            <span class="form-error" id="register-password-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input 
                                type="password" 
                                id="register-confirm-password" 
                                name="confirmPassword" 
                                placeholder="Confirm your password"
                                required
                            >
                            <span class="form-error" id="register-confirm-password-error"></span>
                        </div>
                        <button type="submit" class="auth-btn">Register</button>
                    </form>
                </div>

                <!-- Store Link -->
                <div class="store-link-container">
                    <p class="store-link-text">Ready to shop?</p>
                    <a href="store/" class="store-link-btn">Visit Our Store</a>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="footer-content">
                <p>&copy; 2024 HS-RP. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
